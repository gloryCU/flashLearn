name: Code Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  fe-tests-and-coverage:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        id: fe-tests-and-coverage
        run: |
          npm test --coverage
          sed -i -e '1d' -e '2c**Frontend Test Coverage summary**' -e '$d' ./coverage/summary.txt
          echo "::set-output name=coverage_summary::$(cat ./coverage/summary.txt)"

      - name: Upload coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: './coverage/summary.txt'

      - name: Post coverage summary GitHub comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: ${{ steps.fe-tests-and-coverage.outputs.coverage_summary }}
